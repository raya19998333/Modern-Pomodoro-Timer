<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Pomodoro Timer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Top Header -->
  <div class="top-header">
        <div class="logo-section">
            <div class="logo-icon developer-logo">
                <img src="TV - 1.png" alt="Logo">
            </div>
            <div class="logo-text">
                <div class="logo-title">Dev Pomodoro</div>
                <div class="logo-subtitle">Master Your Focus</div>
            </div>
        </div>
        <div class="header-stats">
            <div class="stat-badge">
                <span class="stat-badge-icon">üî•</span>
                <span class="stat-badge-text">Streak: <strong id="headerStreak">0</strong></span>
            </div>
            <div class="stat-badge">
                <span class="stat-badge-icon">üéØ</span>
                <span class="stat-badge-text">Today: <strong id="headerToday">0</strong></span>
            </div>
            <div class="stat-badge">
                <span class="stat-badge-icon">‚è±Ô∏è</span>
                <span class="stat-badge-text"><strong id="headerSession">0m</strong></span>
            </div>
        </div>
    </div>
    <div class="code-background"></div>
    <div class="container">
        <h1>üçÖ Dev Pomodoro</h1>
        <p class="subtitle">Focus. Code. Rest. Repeat.</p>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="pomodoro">Focus</button>
            <button class="mode-btn" data-mode="short">Short Break</button>
            <button class="mode-btn" data-mode="long">Long Break</button>
        </div>

        <div class="timer-display" id="timerDisplay">
            <svg class="progress-ring" width="280" height="280">
                <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
                <circle class="progress-ring-progress" stroke-width="8" fill="transparent" r="130" cx="140" cy="140" id="progressCircle"/>
            </svg>
            <div class="time" id="timeDisplay">25:00</div>
        </div>

        <div class="controls">
            <button class="control-btn" id="playPauseBtn">
                <svg viewBox="0 0 24 24" fill="#A3C7D6" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="control-btn" id="resetBtn">
                <svg viewBox="0 0 24 24" fill="#A3C7D6">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
            </button>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="pomodorosCount">0</span>
                <span class="stat-label">Pomodoros</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="totalTime">0m</span>
                <span class="stat-label">Total Time</span>
            </div>
        </div>

        <div class="quote" id="quote"></div>
    </div>


    
    <!-- Floating Bottom Footer -->
 
    <!-- Floating Bottom Footer -->
    <div class="bottom-footer">
        <div class="footer-content">
            <div class="developer-info">
                <div class="developer-logo"> 
                <div class="logo-icon">
                <img src="TV - 1.png" alt="Logo">
            </div></div>
                <div class="developer-text">
                    <div class="developer-label">Developed by</div>
                    <div class="developer-name">RAYA AL AMRI</div>
                </div>
            </div>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/raya-al-amri" target="_blank" class="social-link" title="LinkedIn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="https://github.com/raya19998333" target="_blank" class="social-link" title="GitHub">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <a href="https://x.com/juAM4NNz" target="_blank" class="social-link" title="Twitter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>

            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
